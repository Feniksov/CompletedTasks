<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html-logo.svg" type="image/x-icon">
    <title>Урок по HTML #15</title>
</head>

<body>
<!-- Не нум. список-->
    <ul>
        <li>
            Список-1
        </li>
        <li>
            Список-2
        </li>
        <li>
            Список-3
        </li>
        <li>
            Список-4
            <ul>
                <li>Подпункт-1</li>
                <li>Подпункт-2</li>
                <li>Подпункт-3</li>
                <li>Подпункт-4</li>
            </ul>
        </li>
    </ul>

<!-- Нум. список -->
    <ol reversed start="6">
        <li>Другой вариант</li>
        <li>Другой вариант</li>
        <li>Другой вариант</li>
        <li>Другой вариант</li>
        <li>
            Другой вариант
            <ul>
                <li>Подпункт</li>
                <li>Подпункт</li>
                <li>Подпункт</li>
                <li>Подпункт</li>
                <li>Подпункт</li>
            </ul>
        </li>
    </ol>
</body>

</html>
