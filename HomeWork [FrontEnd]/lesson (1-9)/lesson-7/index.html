<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урок по HTML #7</title>
    <link rel="shortcut icon" href="html-logo.svg" type="image/x-icon">
    <style>

        div{
            background: rgb(111, 22, 153);
            color: white;
            width: 100px;
            height: 100px;
        }

        .block{
            background: blue;
            color: black;
            width: 150px;
            height: 150px;
        }

        .color{
            background: pink;
            color: blue;
        }

    </style>
</head>

<body>
    <div>Блочный 1</div>
    <div class="block">Синий</div>
    <span class="color">Строчный розовый и синий</span>
</body>

</html>
